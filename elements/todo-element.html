  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../bower_components/paper-material/paper-material.html">
  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../bower_components/paper-fab/paper-fab.html">


  <dom-module id="todo-element" attributes="task user rid">
    <style>
      /* CSS rules for your element */
      .todo {
        padding: 10px;
      }
      
      paper-checkbox {
        float: right;
        margin: 2vh 2vw;
      }
      
      paper-button {
        background: #ccc;
      }
      
      paper-fab {
        position: absolute;
        bottom: 3vh;
        right: 3vw;
        background: #4DD0E1;
      }
      
      .done {
        background: green;
      }
      
      .info {
        font-style: italic;
        font-size: 14px;
        color: #696969;
        padding-top: 0;
        padding-bottom: 0;
      }
      
      paper-material {
        background-color: #fff;
        max-width: 640px;
        width: 90%;
        margin: 25px auto;
        position: relative;
      }
      
      .info span {
        margin-left: 5px;
      }
      
      paper-input {
        margin: 0 2vw;
      }
      
    </style>
    <template>
      <paper-material class="todo" elevation="1">
        <paper-checkbox checked="{{completed}}"></paper-checkbox>
        <paper-fab hidden={{editing}}  icon="icons:create" on-tap="doEdit" mini></paper-fab>
        <paper-fab hidden={{!editing}} icon="icons:done"   on-tap="doEdit" mini></paper-fab>
        <paper-item hidden="{{editing}}" id="task">{{task}}</paper-item>
        <paper-input id="edit" hidden="{{!editing}}" value="{{task}}"></paper-input>
        <paper-item>Created by: <span>{{user}}</span></paper-item>
        <paper-item>{{time}}</paper-item>
      </paper-material> <!-- data bindings in local DOM -->
    </template>
  </dom-module>
  <script>
    Polymer({
      is: "todo-element",
      properties: {
        // declare properties for the element's public API
        user: {
          type: String,
          value: ""   
        },
        task: {
          type: String,
          value: "Hello!"
        },
        rid: {
          type: Number,
          value: -1
        },
        time: {
          type: String,
          value: new Date().toLocaleString()
        },
        completed: {
          type: Boolean,
          value: false,
          observer:'compChanged'
        },
        editing: {
          type: Boolean,
          value: false    
        }
      },
      compChanged: function(e){
        if(e){ this.fire('complete',this); }
      },
      doEdit: function(e){
        this.editing=!this.editing;
      },
    });
  </script>
